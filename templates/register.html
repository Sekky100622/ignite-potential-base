{% extends 'base.html' %}
{% block title %}無料登録 | Ignite Potential Base{% endblock %}

{% block content %}
<section class="section">
  <div class="container" style="max-width:480px;">
    <div style="text-align:center;margin-bottom:2rem;">
      <div style="font-size:2.5rem;margin-bottom:.75rem;">⚾</div>
      <h1 style="font-size:1.75rem;font-weight:800;">無料アカウント登録</h1>
      <p class="text-gray text-sm mt-1">30秒で登録完了。クレジットカード不要。</p>
    </div>

    <div style="background:var(--navy-light);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:2rem;">
      <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
          <label class="form-label" for="name">お名前</label>
          <input class="form-control" type="text" id="name" name="name"
                 placeholder="山田 太郎" required autocomplete="name"
                 value="{{ request.form.get('name', '') }}">
        </div>
        <div class="form-group">
          <label class="form-label" for="email">メールアドレス</label>
          <input class="form-control" type="email" id="email" name="email"
                 placeholder="coach@example.com" required autocomplete="email"
                 value="{{ request.form.get('email', '') }}">
        </div>
        <div class="form-group">
          <label class="form-label" for="password">パスワード</label>
          <input class="form-control" type="password" id="password" name="password"
                 placeholder="6文字以上" required autocomplete="new-password" minlength="6">
        </div>
        <div class="form-group">
          <label class="form-label" for="confirm_password">パスワード確認</label>
          <input class="form-control" type="password" id="confirm_password" name="confirm_password"
                 placeholder="もう一度入力" required autocomplete="new-password" minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;margin-top:.5rem;">
          無料で登録する
        </button>
      </form>
    </div>

    <div style="text-align:center;margin-top:1.5rem;">
      <p class="text-gray text-sm">
        既にアカウントをお持ちの方は <a href="{{ url_for('login') }}">ログイン</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
