<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Ignite Potential Base{% endblock %}</title>
  <meta name="description" content="野球パフォーマンスを科学で変える。プロコーチによる技術・トレーニング・メンタル・栄養のメンバーシップサービス。">
  <style>
    :root {
      --navy: #0f1923;
      --navy-light: #1a2a3a;
      --navy-mid: #162030;
      --orange: #f97316;
      --orange-dark: #ea6c0a;
      --orange-light: #fb923c;
      --white: #ffffff;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-400: #94a3b8;
      --gray-600: #475569;
      --green: #22c55e;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; scroll-behavior: smooth; }
    body {
      font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      background: var(--navy);
      color: var(--white);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { color: var(--orange); text-decoration: none; transition: color .2s; }
    a:hover { color: var(--orange-light); }
    img { max-width: 100%; height: auto; }

    /* ── Navbar ── */
    .navbar {
      background: rgba(15,25,35,.97);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(249,115,22,.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      height: 64px;
      gap: 1.5rem;
    }
    .navbar-brand {
      font-size: 1.15rem;
      font-weight: 800;
      color: var(--white);
      letter-spacing: -.3px;
      white-space: nowrap;
    }
    .navbar-brand span { color: var(--orange); }
    .navbar-actions {
      display: flex;
      align-items: center;
      gap: .5rem;
      margin-left: auto;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .5rem 1.25rem;
      border-radius: 8px;
      font-size: .875rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all .2s;
      text-decoration: none;
      white-space: nowrap;
    }
    .btn-primary {
      background: var(--orange);
      color: var(--white);
    }
    .btn-primary:hover { background: var(--orange-dark); color: var(--white); }
    .btn-outline {
      background: transparent;
      color: var(--orange);
      border: 1.5px solid var(--orange);
    }
    .btn-outline:hover { background: var(--orange); color: var(--white); }
    .btn-ghost {
      background: rgba(255,255,255,.08);
      color: var(--white);
    }
    .btn-ghost:hover { background: rgba(255,255,255,.15); color: var(--white); }
    .btn-sm { padding: .3rem .75rem; font-size: .8rem; }
    .btn-lg { padding: .75rem 2rem; font-size: 1rem; }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      padding: .5rem;
      background: none;
      border: none;
    }
    .hamburger span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--white);
      border-radius: 2px;
      transition: all .3s;
    }
    .mobile-menu {
      display: none;
      background: var(--navy-mid);
      border-top: 1px solid rgba(249,115,22,.2);
      padding: 1rem 1.5rem;
    }
    .mobile-menu.open { display: block; }
    .mobile-menu .mobile-actions { display: flex; gap: .5rem; flex-wrap: wrap; }

    @media (max-width: 768px) {
      .hamburger { display: flex; margin-left: auto; }
      .navbar-actions { display: none; }
    }

    /* ── Main content ── */
    main { flex: 1; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
    .section { padding: 4rem 0; }

    /* ── Cards ── */
    .card {
      background: var(--navy-light);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      overflow: hidden;
      transition: transform .2s, box-shadow .2s, border-color .2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,.4);
      border-color: rgba(249,115,22,.3);
    }
    .card-body { padding: 1.25rem; }

    /* ── Grid ── */
    .grid { display: grid; gap: 1.5rem; }
    .grid-3 { grid-template-columns: repeat(3, 1fr); }
    .grid-2 { grid-template-columns: repeat(2, 1fr); }
    @media (max-width: 900px) { .grid-3 { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .grid-3, .grid-2 { grid-template-columns: 1fr; } }

    /* ── Footer ── */
    footer {
      background: #090f17;
      border-top: 1px solid rgba(249,115,22,.15);
      padding: 2.5rem 0 1.5rem;
      margin-top: auto;
    }
    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
      align-items: flex-start;
    }
    .footer-brand { font-size: 1.1rem; font-weight: 800; }
    .footer-brand span { color: var(--orange); }
    .footer-tagline { color: var(--gray-400); font-size: .85rem; margin-top: .3rem; }
    .footer-links { display: flex; gap: 1.5rem; flex-wrap: wrap; }
    .footer-links a { color: var(--gray-400); font-size: .875rem; }
    .footer-links a:hover { color: var(--orange); }
    .footer-copy {
      text-align: center;
      color: var(--gray-600);
      font-size: .8rem;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,.05);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    /* ── Utility ── */
    .text-orange { color: var(--orange); }
    .text-gray   { color: var(--gray-400); }
    .text-center { text-align: center; }
    .text-sm     { font-size: .875rem; }
    .mt-4 { margin-top: 2rem; }
    .mb-2 { margin-bottom: 1rem; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="{{ url_for('index') }}" class="navbar-brand">
        ⚾ <span>IPB</span> Ignite Potential Base
      </a>
      <div class="navbar-actions">
        <a href="{{ note_url }}" target="_blank" rel="noopener" class="btn btn-primary btn-sm">Noteメンバーシップへ →</a>
      </div>
      <button class="hamburger" onclick="toggleMenu()" aria-label="メニュー">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>
  <div class="mobile-menu" id="mobileMenu">
    <div class="mobile-actions">
      <a href="{{ note_url }}" target="_blank" rel="noopener" class="btn btn-primary">Noteメンバーシップへ →</a>
    </div>
  </div>

  <!-- Main -->
  <main>{% block content %}{% endblock %}</main>

  <!-- Footer -->
  <footer>
    <div class="footer-inner">
      <div>
        <div class="footer-brand">⚾ <span>IPB</span> Ignite Potential Base</div>
        <div class="footer-tagline">野球パフォーマンスを、科学で変える。</div>
      </div>
      <div class="footer-links">
        <a href="{{ note_url }}" target="_blank" rel="noopener">Noteメンバーシップ</a>
      </div>
    </div>
    <div class="footer-copy">
      &copy; {{ current_year }} Ignite Potential Base. All rights reserved.
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('open');
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
